<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Todo App</title>
  <link rel="stylesheet" href="style/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">&times;</button>
      <p id="confirm-message">Are you sure you want to delete this task?</p>
      <div class="modal-buttons">
        <button id="confirm-yes" class="confirm-btn yes">Yes</button>
        <button id="confirm-no" class="confirm-btn no">Cancel</button>
      </div>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="header-left">
        <img class="brand-logo" src="assets/logo.png" alt="Logo" />
      </div>
      <div class="user-info">
        <span id="username"></span>
        <img id="avatar" src="" alt="Avatar" />
        <button id="signout">Sign Out</button>
      </div>
    </header>

    <div class="input-container">
      <input type="text" id="new-task" placeholder="Add your task here..." />
      <button onclick="addTask()">Add Task</button>
    </div>

    <p id="task-error" class="error-message hidden">Empty task cannot be added!</p>
    <div id="addTaskNotification" class="notification hidden"></div>

    <div class="search-container">
      <input type="text" id="task-search" placeholder="Search tasks..." oninput="handleSearchInput()" />
      <button id="clear-search" class="clear-btn hidden" onclick="clearSearch()">Ã—</button>
    </div>

    <nav>
      <button class="tab active" onclick="showTab('todo')">Todo (<span id="todo-count">0</span>)</button>
      <button class="tab" onclick="showTab('completed')">Completed (<span id="completed-count">0</span>)</button>
      <button class="tab" onclick="showTab('archived')">Archived (<span id="archived-count">0</span>)</button>
    </nav>

    <div id="task-list"></div>
  </div>

  <div id="notification" class="hidden"></div>
  <div id="locale-placeholder" data-locale="guj" style="display:none;"></div>

  <script src="js/app.js"></script>
</body>
</html>
